# Alacritty config file - mô phỏng giống WezTerm

# 1. Cửa sổ và nền
[window]
opacity = 0.4
decorations = "none"  # Ẩn viền cửa sổ
padding = { x = 5, y = 0}
dynamic_padding = false


# 2. Font
[font]
normal = { family = "FiraCode Nerd Font Mono", style = "Medium" }
size = 16 

# 3. Con trỏ
[cursor]
style = { shape = "Underline", blinking = "Never" }

# 4. Shell (Bash cài qua Scoop Git)
[terminal.shell]
program = "C:\\Users\\quang\\scoop\\apps\\git\\current\\bin\\bash.exe"
args = ["-l"]

[general] 
working_directory = "C:\\Users\\quang"



# 5. Màu sắc - Theme: Carbonfox (dán trực tiếp)
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

[colors.search.matches]
